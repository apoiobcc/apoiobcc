name: Testing

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
    
    - name: Install dependencies
      run: |
        gem install bundle
    
    - name: Test
      run: |
        chmod +x ./_scripts/*.sh
        bash ./_scripts/test.sh
